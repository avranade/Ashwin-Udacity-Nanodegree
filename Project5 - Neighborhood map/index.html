<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Blue Bottle Coffee Finder, San Francisco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <aside class="col-xs-6 col-md-3 sidebar" data-bind="css: {'sidebar_shown': hamburgerVisible}">
            <h1 id="sidebar-header"><img src="bottle_128x128.png" alt="Blue Bottle icon"><br><br>Blue Bottle Coffee Finder</h1>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <form >
                        <div class="form-group">
                            <input data-bind="textInput: filterItem" type="text" class="form-control"
                                   placeholder="Start typing to filter...">
                        </div>
                    </form>

                    <div class="list-group" data-bind="foreach: venueList">
                     <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
                  </div>
                </div>
            </div>
        </aside>

        <div class="main-container col-xs-12 col-md-9" data-bind="css: {'sidebar_shown': hamburgerVisible}">
            <div class="row">
                <nav class="col-xs-12 col-md-12 navbar navbar-default">
                    <div class="container-fluid">
                        <a data-bind="click: showHamburgerMenu" class="clk" href="#"><i class="hamburger-menu fa fa-bars" aria-hidden="true"></i></a>
                        <h3>Blue Bottle Coffee Finder</h3>
                    </div>
                </nav>

                <main class="col-xs-12 col-md-12 no-padding">
                    <div id="map">
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<!-- Styles --> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      
      <!-- Bootstrap 3 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Knockout JS-->
      <script src="js/lib/knockout.min.js"></script>
      <!-- Application logic -->
      <script src="js/utils.js"></script>
      <script src="js/data.js"></script>
      <script src="js/application.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAxvlUJa8lIo1GIldft5bAwrxFXLJZq70M&callback=initializeMap" onerror="mapRenderError()"></script>
</body>
</html>
