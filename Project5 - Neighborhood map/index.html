<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blue Bottle Coffee finder, San Francisco</title>
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <div class="navbar-brand">
                  <span class="nav-title">
                  <img src="bottle.png" alt="Logo" style="width:32px;">
                  Blue Bottle Coffee finder, San Francisco
                  </span>
               </div>
               <form class="navbar-form" role="Filter" autocomplete="off">
                  <div class="input-group">
                     <input type="text" class="form-control" placeholder="Filter within results" name="q" data-bind="textInput: filterItem, valueUpdate: 'afterkeydown'">
                     <div class="input-group-btn">
                        <button class="btn btn-default">
                          <span class="glyphicon glyphicon-remove red"></span>
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </nav>
      <main class="container-fluid">
         <div class="row">
            <div id="map"></div>
            <aside class="col-md-3 col-md-offset-0 collapsed in" id="navbarSupportedContent">
               <div class="sidenav">
                  <div class="list-group" data-bind="foreach: venueList">
                     <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
                  </div>
               </div>
            </aside>
         </div>
      </main>
      <!-- Styles --> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- Bootstrap 3 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Knockout JS-->
      <script src="js/lib/knockout.min.js"></script>
      <!-- Application logic -->
      <script src="js/utils.js"></script>
      <script src="js/data.js"></script>
      <script src="js/application.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAxvlUJa8lIo1GIldft5bAwrxFXLJZq70M&callback=initializeMap" onerror="mapRenderError()"></script>
   </body>
</html>
