<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">

  <title>Blue bottle coffee locator </title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header> 
      <h1>Blue Bottle Coffee locations in San Francisco<i id="nav-button" class="nav-button fa fa-lg fa-angle-double-up" data-bind="click: navClick, css: {'fa-angle-double-down': isNavClosed}"></i></h>
  </header>

  <div id ="container" class="container">
    <div id="menu" class="menu speed" data-bind="css: {'moveUp': isNavClosed}">
      <div id="floating-panel" class="floating-panel">
      </div>
      <div id="list-container" class="list-container">
        <div id="filter" class="filter">
          <div>Filter results: 
            <form id="filter-form" class="filter-form">
              <input data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="on" id="filter-input" class="filter-input" placeholder="Search from the list" >
              <button type="submit">Clear</button>
            </form>
            <img src="img/Foursquare_150.png">
          </div>
        </div>
        <div id="list" class="list">
          <h2>Blue bottle coffee locations</h2>
          <ul data-bind="foreach: filteredSpaceList, visible: filteredSpaceList().length > 0" id="list-spaces" class="list-spaces">
            <li data-bind= "text: name, click: $root.itemClick"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <div id="map-error" class="map-error"></div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <!-- Importing data and scripts -->
  <script src="js/data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/maperror.js"></script>
  
 <!-- Google Maps API key goes here -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBghfweXkDfkyClWR2VA5VGuGcxKsQv9E4&v3&callback=initMap" onerror="mapError()"></script>
  

</body>
</html>
